{% extends "layout.html" %}

{% block content %}

<br>
<br>

<div class="custom-div">
    <h1 class="gradient-text">Upload an Image</h1>
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/png, image/jpeg">
        <input type="submit" value="Get Caption">
    </form>

    {% if caption %}
        <br>
        <br>
        <div>
            <h2 class="gradient-text">Your Image:</h2>
            <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 300px;">
            <h2 class="gradient-text">Caption:</h2>
            <p class="gradient-text">{{ caption }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
